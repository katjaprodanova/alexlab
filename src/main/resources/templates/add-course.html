<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-course</title>
</head>
<body>

<form action="/courses/add" method="post">
    <input id="id" type="hidden" name="id" th:value="(${course} != null ? ${course.getCourseId()} : '')">


    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               th:value="(${course} != null ? ${course.getName()} : '')"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="description">Quantity</label>
        <input type="text"
               class="form-control"
               id="description"
               name="description"
               th:value="(${course} != null ? ${course.getDescription()} : '')"
               placeholder="description">
    </div>
    <div class="form-group">
        <label>Teacher</label>
        <select name="teacherId" class="form-control">
            <option th:if="${course} != null"
                    th:selected="${course.getTeacher() != null &&
                                course.getTeacher().getId() == teacher.getId()}"
                    th:each="teacher : ${teachers}"
                    th:value="${teacher.getId()}"
                    th:text="${teacher.getName()}">
            </option>
            <option th:if="${course} == null"
                    th:each="teacher : ${teachers}"
                    th:value="${teacher.getId()}"
                    th:text="${teacher.getName()}">
            </option>
        </select>
    </div>


    <button id="submit" type="submit" class="btn btn-success">Submit</button>
    <a type="button" class="btn btn-danger" href="/listCourses">Back</a>
</form>

</body>
</html>
